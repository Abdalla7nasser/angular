<section class="justify-content-center">

    <div class="row g-4 justify-content-center my-3">
        <div *ngFor="let cat of catFoor" class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/catdataes', cat._id]"  role="button" class="border border-succes rounded shadow p-2">
                <img class="w-100 " height="260" [src]="cat.image" [alt]="cat.name">
                <h3 class="text-main h5 text-center">{{cat.name}}</h3>
            </div>

        </div>
    </div>
</section>
