<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
    <h1 class="my-3">Register New</h1>
    <form [formGroup]="registerForm" (ngSubmit)="handelform()">
       <div class="form-item">
        <label for="name">name</label>
        <input type="text" formControlName="name" class="form-control" id="name">

        <div class="alert alert-danger w-50 mx-auto" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
            <p *ngIf="registerForm.get('name')?.getError('required')">Name Is required</p>
            <p *ngIf="registerForm.get('name')?.getError('minLength')">Name minLength 3</p>
            <p *ngIf="registerForm.get('name')?.getError('maxLength')">Name maxLength 20</p>

        </div>
       </div>


       <div class="form-item">
        <label for="email">email</label>
        <input type="email" formControlName="email" class="form-control" id="email">

        <div class="alert alert-danger w-50 mx-auto" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
            <p *ngIf="registerForm.get('email')?.getError('required')">email Is required</p>
            <p *ngIf="registerForm.get('email')?.getError('email')">email invalid</p>
        </div>
       </div>

       <div class="form-item">
        <label for="password">password</label>
        <input type="password" formControlName="password" class="form-control" id="password">

        <div class="alert alert-danger w-50 mx-auto" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
            <p *ngIf="registerForm.get('password')?.getError('required')">password Is required</p>
            <p *ngIf="registerForm.get('password')?.getError('pattern')">password must be at 6 chars</p>
            

        </div>
       </div>

       <div class="form-item">
        <label for="rePassword">rePassword</label>
        <input type="password" formControlName="rePassword" class="form-control" id="rePassword">

        <div class="alert alert-danger w-50 mx-auto" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
            <p *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword Is required</p>
            <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')">invalid confirm password</p>
            

        </div>
       </div>

       <div class="form-item">
        <label for="phone">phone</label>
        <input type="tel" formControlName="phone" class="form-control" id="phone">

        <div class="alert alert-danger w-50 mx-auto" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
            <p *ngIf="registerForm.get('phone')?.getError('required')">phone Is required</p>
            <p *ngIf="registerForm.get('phone')?.getError('pattern')">invalid phone</p>
            

        </div>
       </div>

       <button [disabled]="registerForm.invalid" class="main-btn my-2">
        Register <span *ngIf="isloding"><i class="fas fa-spin fa-spinner"></i></span>
    </button>
    </form>

    <p *ngIf="erroMas" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">
        {{erroMas}}
    </p>
</section>
